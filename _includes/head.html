<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>
    {% if page.section == "home" %}{{ site.title }}{% else %}{{ page.title |
    default: site.title }}{% endif %}
  </title>
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}"> {% if
  jekyll.environment == 'production' and site.analytics %} {% include

  <link
    href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Condensed:400,500,700"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Barlow:400,700"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,300"
    rel="stylesheet"
    type="text/css"
  />

  <script
    async
    src="https://identity.netlify.com/v1/netlify-identity-widget.js"
  ></script>
</head>
