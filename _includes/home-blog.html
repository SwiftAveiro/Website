<section id="blog">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="uppercase">news</h2>
        {% for post in site.posts limit:1 %}
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <div class="blog-content">
          {{ post.content }}
        </div>
        {% endfor %}
        <p>
          <a href="/blog">See all posts</a>
        </p>
      </div>
    </div>
  </div>
</section>
