<section>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
            <h2 class="uppercase">news</h2>
            {% for post in site.posts limit:3 %}
                <h3></h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                <p class="lead">
                    {{ post.excerpt | strip_newlines | truncate: 180 }}
                </p>
            {% endfor %}
            <p>
                <a href="/blog">More posts</a>
            </p>
        </div>
  </div>
</section>
