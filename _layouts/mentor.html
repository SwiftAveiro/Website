---
#layout: default
---

<div class="container">
	<div class="row">
        <div id="speaker-detail" class="col-lg-10 col-lg-offset-1">
            <div class="row">
            	<button title="Close (Esc)" type="button" class="mfp-close">Ã—</button>

                <div class="col-md-5 col-lg-5 no-padding no-margin" >
                    <img class="img-responsive" src="/assets/img/mentors/{{ page.slug }}.jpg" alt="" style="margin: 0; padding: 0;" />
                </div>

                <div class="col-md-7 col-lg-7">
                    <h2>{{ page._name }}</h2>
                    <p class="lead">{{ page.company }}</p>
                    <ul class="social list-inline list-unstyled">
                        <li><a href="{{ page.twitter }}"><i class="fa fa-2x fa-twitter-square"></i></a></li>
                    </ul>

                    <div id="content">
                        {{ page.description }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
